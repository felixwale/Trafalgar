<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
    <script src="sign-up.js"></script>
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-Up Page</title>
</head>
<body>
   <div class="form-hero">
    <h1>Welcome to
    our community</h1>
    <p>Create account and connect with Plantians.</p>
    <img src="asset/trafalgar-illustration sec03 1.svg" alt="">
   </div>
   <div class="form-cnt">
    <div class="form-others">
      <h2>Get Started</h2>
     <p>Already have an account?<span class="sign-txt">Sign in</span></p>
     <div class="external">
     <div class="ext-link">
        <img src="asset/Google.svg" alt=""><span class="ext-txt g-txt"><a href="">Sign up with Google</a></span>
     </div>
    <div class="ext-link">
        <img src="asset/Facebook.svg" alt=""><span class="ext-txt"><a href="">Sign up with Facebook</a></span>
    </div>
    </div>
     <div class="line1">
    <p class="line"></p> <span class="spn-txt" >or</span> <p class="line"></p>
     </div>
</div>
     <div class="main-form" >
        <form action="" method="get" id="form">
          <div class="form-control">
            <label for="txtName">Name</label>
            <input type="text" id="txtName" placeholder="Name" class="name">
            <small>Error message</small>
            </div>

            <div class="form-control">
            <label for="loginEmail">Email</label>
            <input type="email" placeholder="Email"  class="email" id="loginEmail">
            <small>Error message</small>
            </div>

            <label for="loginPassword">Paasword</label>
            <input type="password" id="loginPassword" placeholder="Paasword" class="password" >
            <input type="submit" value="Create" class="submit" id="login">
        </form>
     </div>
    </section>
   </div>
  
</body>
</html>
